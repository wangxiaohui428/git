<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			background: pink;
			text-align: center;
			height: 50px;
			margin-top: 10px;
			line-height: 50px;
		}
		div:nth-child(1){
			width: 200px;
		}
		div:nth-child(2){
			width: 100px;
		}
		div:nth-child(3){
			width: 300px;
		}
		div:nth-child(4){
			width: 50px;
		}
	</style>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
</body>
<script>
	var divs=document.querySelectorAll("div");
	divs=Array.prototype.slice.call(divs);
	divs.sort(function(a,b){
		return a.clientWidth>b.clientWidth;
	})
	divs.forEach(function(obj,index){
		var width=divs[index].clientWidth;
		var clone=obj.cloneNode(true);
		clone.style.width=width+"px";
		document.body.appendChild(clone);
	})
	divs.forEach(function(obj,index){
		document.body.removeChild(obj);
	})
