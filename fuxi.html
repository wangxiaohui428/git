	//冒泡排序
	function maopao(arr){
		var newarr=copy(arr);
		var temp,len=newarr.length;
		for (var i = 0; i <len; i++) {
			for (var j = i+1; j <len; j++) {
				if (newarr[i]>newarr[j]) {
					temp=newarr[i];
					newarr[i]=newarr[j];
					newarr[j]=temp;
				}
			}
		}
		return newarr;
	}
	console.log(maopao(arr));
	//选择排序
	function change(arr){
		var newarr=copy(arr);
		var minIndex,temp,len=newarr.length;
		for (var i = 0; i <len; i++) {
			minIndex=i;
			for(var j=1;j<len;j++){
				if (newarr[j]<newarr[minIndex]) {
					minIndex=j;
				}
			}
			temp=newarr[minIndex];
			newarr[minIndex]=newarr[i];
			newarr[i]=temp;
		}
		return newarr;
	}
	console.log(change(arr));
	//插入排序
	function charu(arr){
		var newarr=copy(arr);
		var pre,cur,len=newarr.length;
		for (var i = 0; i < len; i++) {
			pre=i-1;
			cur=newarr[i];
			while(pre>=0&&cur<newarr[pre]){
				newarr[pre+1]=newarr[pre];
				pre--;
			}
			newarr[pre+1]=cur;
		}
		return newarr;
	}
	console.log(charu(arr));
	//快速排序
	function sort(arr,callback){
		var newarr=copy(arr);
		for (var i = 0; i < newarr.length; i++) {
			for(var j=i+1;j<newarr.length;j++){
				if(callback(newarr[i],newarr[j])){
					temp=newarr[i];
					newarr[i]=newarr[j];
					newarr[j]=temp;
				}
			}
		}
		return newarr;
	}
	console.log(sort(arr,function(a,b){
		return a>b;
	}))
	




	function kuaisu(arr,callback){
		var newarr=copy(arr);
		var len=newarr.length;
		for (var i = 0; i < len; i++) {
			for(var j=i+1;j<len;j++){
				if (callback(newarr[i],newarr[j])) {
					temp=newarr[i];
					newarr[i]=newarr[j];
					newarr[j]=temp;
				}
			}
		}
		return newarr;
	}
	console.log(kuaisu(arr,function(a,b){
		return a>b;
	}))
